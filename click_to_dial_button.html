<!--
================================================================================
PODIO CALCULATION FIELD SCRIPT - CLICK TO DIAL BUTTON
================================================================================

This file contains the JavaScript expression that should be used in a Podio
Calculation field to embed a "Click to Dial" button within Podio records.

IMPORTANT: This is NOT a standalone HTML file. This is a reference document
for the Podio calculation field script.

================================================================================
HOW TO USE IN PODIO:
================================================================================

1. Create a new Calculation field in your Podio app
2. Set the field type to "Text" (not Number)
3. In the calculation editor, paste the script below
4. Use Podio's field token selector to replace the @Field Name reference:
   - @Best Contact Number: The field containing the prospect's phone number
5. Save the calculation field
6. The button will now appear in your Podio records

NOTE: The agent's phone number is configured in Vercel environment variables
(AGENT_PHONE_NUMBER) and does not need to be passed from Podio.

================================================================================
PODIO CALCULATION FIELD SCRIPT:
================================================================================
-->

"<p style='display:none;'>" . @Best Contact Number . "</p><form action='https://compliant-real-estate-lead-dialer-405axmnlt.vercel.app/dial' method='post'><input type='hidden' name='prospect_number' value='" . @Best Contact Number . "'><button type='submit'>ğŸ“ Dial Prospect</button></form>"
